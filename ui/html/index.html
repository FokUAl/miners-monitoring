<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Enegix</title>
</head>
<body>
    <nav>
        <div class="logo" onclick="window.location.href='/'"><img src="../static/img/logo_black.svg"></div>
        <div class="links">
            <div class="link" onclick="window.location.href='/add'">Add new ASIC</div>
            <div class="link" onclick="window.location.href='/logout'">Logout</div>
        </div>
    </nav>
    <main>
        <div class="main--title">
            ASICs tables
        </div>
        <table class="main--table">
            <tr class="table--names">
                <td class="inner">Name</td>
                <td class="inner">Location</td>
                <td class="inner">Miner Type</td>
                <td class="inner">Hashrate</td>
                <td class="inner">Max Temp</td>
                <td class="inner">Status</td>
                <td class="inner">Coin</td>
                
            </tr>
            <tr class="table--container">
                <td class="name">Example</td>
                <td class="location">Location</td>
                <td class="miner_type">Miner Type</td>
                <td class="hashrate">Hashrate</td>
                <td class="maxtemp">Max Temp</td>
                <td class="status">Status</td>
                <td class="coin">Coin</td>
            </tr>
        </table>
    </main>
    <div class="open-chat" onclick="openChat()">Chat Support</div>
    <div class="chat-popup" id="chat">
        <form action="/" class="form--chat">
            <div class="chat--title">Chat support</div>
            <textarea placeholder="Type message.."></textarea>
            <button class="chat--submit">Send message</button>
            <div class="chat--btn-cancel" onclick="closeChat()">Close</div>
        </form>
    </div>
    <script>
        const chat = document.getElementById('chat')
        const openChat = () => {
            chat.style.display = 'block'
        }
        const closeChat = () => {
            chat.style.display = 'none'
        }
    </script>
</body>
</html>

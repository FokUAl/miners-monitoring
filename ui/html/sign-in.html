<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Enegix</title>
</head>
<body>
    <nav>
        <div class="logo" onclick="window.location.href='/'"><img src="../static/img/logo_black.svg"></div>
    </nav>
    <main>
        <form action="/auth/sign-in" method="post" class="form--sign">
            <div class="form--title">Sign in to your account</div>
            <div class="form--inputs">
                <label>Nickname</label>
                <input name="nickname" type="text" class="form--input" required>
                <div class="grid-50-50">
                    <label>Password</label>
                    <a href="/">Forgot your password?</a>
                </div>
                <input name="password" type="text" class="form--input" required>
                <a href="/">Doesn't have an account?</a>
                <input type="submit" class="form--submit" value="Sign in">
            </div>
        </form>
    </main>
</body>
</html>

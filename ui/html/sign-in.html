<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Enegix</title>
</head>
<body class="body-sign">
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <nav>
        <div class="logo" onclick="window.location.href='/'"><img src="../static/img/logo_black.svg"></div>
    </nav>
    <main class="main-sign">
        <form action="/auth/sign-in" method="post" class="form--sign">
            <div class="form--title">Sign in to your account</div>
            <div class="form--inputs">
                <label>Nickname</label>
                <input name="nickname" type="text" class="form--input" required>
                <div class="grid-50-50">
                    <label>Password</label>
                    <a href="/">Forgot your password?</a>
                </div>
                <input name="password" type="password" class="form--input" id="id_password" required>
                <i class="far fa-eye" id="togglePassword" onmousedown="passVisible()" onmouseup="passUnvisible()"></i>
                <a href="/auth/sign-up">Doesn't have an account?</a>
                <input type="submit" class="form--submit" value="Sign in">
            </div>
        </form>
    </main>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        const passVisible = () => {
            password.setAttribute('type', 'text')
            togglePassword.classList.add('fa-eye-slash')
        }
        const passUnvisible = () => {
            password.setAttribute('type', 'password')
            togglePassword.classList.remove('fa-eye-slash')
        }
    </script>
</body>
</html>

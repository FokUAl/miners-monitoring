<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ui/css/style.css">
    <title>Enegix</title>
</head>
<body>
    <nav>
        <div class="logo" onclick="window.location.href='/'"><img src="ui/img/logo_black.svg"></div>
        <div class="links">
            <div class="link" onclick="window.location.href='/add'">Add new ASIC</div>
            <div class="link" onclick="window.location.href='/logout'">Logout</div>
        </div>
    </nav>
    <form action="/add-new" method="post" class="form--add">
        <div class="form--title">Add new ASIC</div>
        <div class="form--inputs">
            <label>Select model</label>
            <select>
                <option selected value>Antminer S17 Pro</option>
                <option value>Antminer S17+</option>
                <option value>Antminer S17+ 67TH</option>
                <option value>Antminer S17+ 70TH</option>
                <option value>Antminer S17+ 73TH</option>
                <option value>Antminer S17+ BOX+</option>
                <option value>Antminer S19</option>
                <option value>Avalon 1166 Pro 78TH</option>
                <option value>Avalon 1166 Pro 81TH</option>
                <option value>Avalon 1246 83TH</option>
                <option value>Avalon 1246 85TH</option>
                <option value>Watsminer M10</option>
                <option value>Watsminer M10 New PSU</option>
                <option value>Watsminer M20s</option>
                <option value>Watsminer M21s</option>
                <option value>Watsminer M31s</option>
                <option value>Watsminer M31s68TH</option>
            </select>
            <div class="connections">
                <input name="ip" type="radio" class="radio" id="ip-connection" checked>
                <label for="ip-connection">IP</label>
                <input name="mac" type="radio" class="radio" id="mac-connection">
                <label for="mac-connection">MAC</label>
            </div>
            <div class="form--plus-minus">
                <div class="plus-minus" onclick="addIP()">+</div>
                <div class="plus-minus" onclick="removeIP()">-</div>
            </div>
            <div id="inputs-fields" class="inputs--fields">
                <div id="input-container1" class="input-container">
                    <div class="container--container">
                        <label>IP/MAC</label>
                        <input name="ip/mac" type="text" class="container--input" pattern="(^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$)|(^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$)" required>
                    </div>
                    <div class="container--container">
                        <label>Shelf</label>
                        <input name="shelf" type="text" class="container--input" required>
                    </div>
                    <div class="container--container">
                        <label>Row</label>
                        <input name="row" type="text" class="container--input" required>
                    </div>
                    <div class="container--container">
                        <label>Column</label>
                        <input name="column" type="text" class="container--input" required>
                    </div>
                </div>
            </div>
            <div id="input-container" class="input-container" style="display: none">
                <div class="container--container">
                    <label>IP/MAC</label>
                    <input name="ip/mac" type="text" class="container--input" required>
                </div>
                <div class="container--container">
                    <label>Shelf</label>
                    <input name="shelf" type="text" class="container--input" required>
                </div>
                <div class="container--container">
                    <label>Row</label>
                    <input name="row" type="text" class="container--input" required>
                </div>
                <div class="container--container">
                    <label>Column</label>
                    <input name="column" type="text" class="container--input" required>
                </div>
            </div>
            <!-- <input name="nickname" type="text" class="form--input"> -->
            <input type="submit" class="form--submit" value="Add">
        </div>
    </form>
    <script>
        const containers = document.getElementById('inputs-fields')

        const addIP = () => {
            const container = document.getElementById('input-container')
            const clone = container.cloneNode(true)
            clone.style = 'flex'
            containers.appendChild(clone)            
        }

        const removeIP = () => {
            if (containers.children.length > 1) {
                containers.removeChild(containers.lastElementChild)
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Enegix</title>
</head>
<body>
    <nav>
        <div class="logo" onclick="window.location.href='/'"><img src="../img/logo_black.svg"></div>
        <div class="links">
            <div class="link" onclick="window.location.href='/add-new.html'">Add new ASIC</div>
            <div class="link" onclick="window.location.href='/add-new.html'">Logout</div>
            <div class="link" onclick="window.location.href='/add-new.html'">Sign in</div>
            <div class="link" onclick="window.location.href='/add-new.html'">Sign up</div>
        </div>
    </nav>
    <form action="/add-new" method="post">
        <div class="form--title">Add new ASIC</div>
        <div class="form--inputs">
            <label>Select model</label>
            <select>
                <option selected value>1</option>
                <option value>2</option>
            </select>
            <div class="form--plus-minus">
            <label>IP</label>
                <div class="plus-minus" onclick="addIP()">+</div>
                <div class="plus-minus" onclick="removeIP()">-</div>
            </div>
            <div id="ip-container" class="ip-container">
                <input id="ip" type="text" name="ip" class="form--input">
            </div>
            <!-- <input name="nickname" type="text" class="form--input"> -->
            <input type="submit" class="form--submit" value="Create">
        </div>
    </form>
    <script>
        const ips = document.getElementById('ip-container')

        const addIP = () => {
            if (ips.children.length < 4) {
                const ip = document.getElementById('ip')
                const clone = ip.cloneNode(true)
                clone.value=''
                ips.appendChild(clone)
            }
        }

        const removeIP = () => {
            if (ips.children.length > 1) {
                ips.removeChild(ips.lastElementChild)
            }
        }
    </script>
</body>
</html>

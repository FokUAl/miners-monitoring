<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="296488562359-4mh2k9m7sk687sdp6idkfdqq2entjikd.apps.googleusercontent.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Enegix</title>
</head>
<body>
    <nav>
        <div class="logo" onclick="window.location.href='/'"><img src="../static/img/logo_black.svg"></div>
    </nav>
    <main>
        <form action="/auth/sign-up" method="post" class="form--sign">
            <div class="form--title">Create a new account</div>
            <div class="form--inputs">
                <label>Nickname</label>
                <input name="nickname" type="text" class="form--input" required>
                <label>Email</label>
                <input name="email" type="text" class="form--input" required>
                <label>Password</label>
                <input name="password" id="id_password" type="password" class="form--input" required>
                <i class="far fa-eye" id="togglePassword" onmousedown="passVisible()" onmouseup="passUnvisible()"></i>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <input type="submit" class="form--submit" value="Create">
            </div>
        </form>
    </main>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            const googleJWT = googleUser.getAuthResponse().id_token
        }

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        // togglePassword.addEventListener('click', function (e) {
        //     // toggle the type attribute
        //     const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        //     password.setAttribute('type', type);
        //     // toggle the eye slash icon
        //     this.classList.toggle('fa-eye-slash');
        // });

        const passVisible = () => {
            password.setAttribute('type', 'text')
            togglePassword.classList.add('fa-eye-slash')
        }
        const passUnvisible = () => {
            password.setAttribute('type', 'password')
            togglePassword.classList.remove('fa-eye-slash')
        }
    </script>
</body>
</html>
